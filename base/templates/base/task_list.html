<h1>My To DO List</h1>

<table>
    <tr>
        <th>Item</th>
    </tr>
    {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
        </tr>

    {% empty %}
    <h3>No Item in List.</h3>
    {% endfor %}

</table>
